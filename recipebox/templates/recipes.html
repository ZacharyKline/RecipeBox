{% load static %}
<link rel='stylesheet' href='/static/styles.css'>

<a href='/'>Home</a>
<div class='content'>
    {% for item in data %}
    <h3 class='links'>{{ item.title }}, by <a class='links' href='/authors/{{item.author.id}}'>{{ item.author }}</a>
    </h3>
    <br>
    <div>
        <h3 class='links'>Description:</h3>
        <div class='textBody'>{{ item.description }}</div>
    </div>
    <br>
    <div>
        <h3 class='links'>Time Required:</h3>
        <div class='textBody'>{{ item.time_req }}</div>
    </div>
    <br>
    <div>
        <h3 class='links'>Instructions:</h3>
        <div class='textBody'>{{ item.instructions}}</div>
    </div>

    {% endfor %}
    <br>
    <br>
</div>
